{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" type="text/css" href="../static/css/main_page.css">
<ul class="all-products">
    {% for item in products %}
    <li class="product-item">
        <p class="item-name">{{ item.name }}</p>
        <p class="item-musician">{{ item.musician.name }}</p>>
        <a href="/product/{{ item.id }}">
            <img class="product-photo" src="https://avatars.mds.yandex.net/get-zen_doc/1860870/pub_5d1283877fc23700aecd6cf5_5d1284b77dc1f900b030f901/scale_1200" height="240" width="240" alt="No photo now">
        </a>
        <p class="item-price">${{ item.price }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
