<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/2.css">
    <title>Rockwood</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <img class="hat_img" height="46" width="46" align="top" src="../static/img/rockwood.jpg">
        <font class="hat_text" href="/" color="white" face="Arial">Record Shop</font>
        {% if current_user.is_authenticated %}
    <a class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
{% else %}
    <p>
        <a class="btn btn-secondary" href="/register">Зарегистрироваться</a>
        <a class="btn btn-secondary" href="/login">Войти</a>
    </p>
{% endif %}
    </nav>
</header>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
